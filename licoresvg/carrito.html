<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cart-container">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items">
            <!-- Items del carrito aparecerán aquí -->
        </ul>
    </div>
    <div id="content">
        <!-- Secciones de aguardiente, tequila, whisky, cerveza -->
        <section id="aguardiente">
            <h2>Aguardiente</h2>
            <div class="product">
                <h3>Producto 1</h3>
                <button class="add-to-cart" data-product="Aguardiente Producto 1">Añadir al carro</button>
            </div>
            <!-- Más productos -->
        </section>
        <section id="tequila">
            <h2>Tequila</h2>
            <div class="product">
                <h3>Producto 2</h3>
                <button class="add-to-cart" data-product="Tequila Producto 2">Añadir al carro</button>
            </div>
            <!-- Más productos -->
        </section>
        <!-- Más secciones -->
    </div>
    <script src="scripts.js"></script>
</body>
</html>
